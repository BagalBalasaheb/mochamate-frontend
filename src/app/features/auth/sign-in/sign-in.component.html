<div>
    <mat-toolbar class="tool-bar" style="display: flex;justify-content: center;align-items: center;">
        <span>Create Account</span>
    </mat-toolbar>

    <mat-dialog-content>
        <form [formGroup]="signIn">

            <div class="formDiv">
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" formControlName="name">
                    <mat-error *ngIf="signIn.get('name')?.hasError('required')">
                        Name is required.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>E-mail</mat-label>
                    <input matInput placeholder="E-mail" formControlName="email">
                    <mat-error *ngIf="signIn.get('email')?.hasError('required')">
                        E-mail is required.
                    </mat-error>
                    <mat-error *ngIf="signIn.get('email')?.hasError('email')">
                        Please enter a valid email address.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Contact Number</mat-label>
                    <input matInput placeholder="Contact Number" formControlName="contactNumber" type="number">
                    <mat-error *ngIf="signIn.get('contactNumber')?.hasError('required')">Contact number is
                        required</mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" formControlName="password" type="password">
                    <mat-error *ngIf="signIn.get('password')?.hasError('required')">
                        Password is required.
                    </mat-error>
                    <mat-error *ngIf="signIn.get('password')?.hasError('minlength')">
                        Password must be at least 6 characters long.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password">
                    <mat-error *ngIf="signIn.get('confirmPassword')?.hasError('required')">
                        Confirm Password is required.
                    </mat-error>
                    <mat-error *ngIf="signIn.get('confirmPassword')?.hasError('passwordMismatch')">
                        Passwords do not match.
                    </mat-error>
                </mat-form-field>
            </div>

        </form>
    </mat-dialog-content>
    <mat-dialog-actions style=" display: flex; justify-content: center; align-items: center;">
        <button mat-flat-button [disabled]="!(signIn.valid && signIn.dirty)" (click)="onSubmit()">Submit</button>
        <button mat-raised-button mat-dialog-close>Close</button>
    </mat-dialog-actions>

</div>
