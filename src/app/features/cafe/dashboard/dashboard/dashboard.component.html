<div class="container">
    <mat-card style="padding: 6px;" appearance="outlined">
        <mat-card-content>My Dashboard</mat-card-content>
    </mat-card>
    <hr>
    <div style="display: flex;gap: 16px; flex-wrap: wrap; justify-content: space-evenly; padding: 16px;">
        <mat-card class="example-card" appearance="outlined">
            <mat-card-header>
                <mat-card-title>Total Category</mat-card-title>
            </mat-card-header>
            <mat-card-content style="text-align: center">
                <h1>{{dashboardData.categoryCount}}</h1>
            </mat-card-content>
            <mat-card-footer>
                <mat-card-actions>
                    <button mat-flat-button style="width: 100%;" [routerLink]="['/cafe/category']">View</button>
                </mat-card-actions>
            </mat-card-footer>
        </mat-card>
        <mat-card class="example-card" appearance="outlined">
            <mat-card-header>
                <mat-card-title>Total Products</mat-card-title>
            </mat-card-header>
            <mat-card-content style="text-align: center">
                <h1>{{dashboardData.productCount}}</h1>
            </mat-card-content>
            <mat-card-footer>
                <mat-card-actions>
                    <button mat-flat-button style="width: 100%;" [routerLink]="['/cafe/product']">View</button>
                </mat-card-actions>
            </mat-card-footer>
        </mat-card>
        <mat-card class="example-card" appearance="outlined">
            <mat-card-header>
                <mat-card-title>Total Orders</mat-card-title>
            </mat-card-header>
            <mat-card-content style="text-align: center">
                <h1>{{dashboardData.billCount}}</h1>
            </mat-card-content>
            <mat-card-footer>
                <mat-card-actions>
                    <button mat-flat-button style="width: 100%;" [routerLink]="['/cafe/bills']">View</button>
                </mat-card-actions>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
