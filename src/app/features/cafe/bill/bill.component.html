<div class="container">
  <div>
    <mat-card appearance="outlined">
      <mat-card-content>View Bills</mat-card-content>
    </mat-card>
  </div>
  <hr>
  <div class="search">
    <mat-card>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput #input (keyup)="applyFilter($event)">
      </mat-form-field>
    </mat-card>
  </div>
  <hr>
  <section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef> No </th>
        <td mat-cell *matCellDef="let element; let i = index">
          {{ i + 1 }}
        </td>
      </ng-container>
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
          {{element.name}}
        </td>
      </ng-container>
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element">
          {{element.email}}
        </td>
      </ng-container>
      <ng-container matColumnDef="Contact Number">
        <th mat-header-cell *matHeaderCellDef> Contact Number </th>
        <td mat-cell *matCellDef="let element">
          {{element.contactnumber}}
        </td>
      </ng-container>
      <ng-container matColumnDef="Payment Method">
        <th mat-header-cell *matHeaderCellDef> Payment Method </th>
        <td mat-cell *matCellDef="let element">
          {{element.paymentMethod}}
        </td>
      </ng-container>
      <ng-container matColumnDef="Total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element">
          {{element.total}}
        </td>
      </ng-container>
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="viewBill(element)"><mat-icon>visibility</mat-icon></button>
          <button mat-icon-button (click)="downloadAction(element)"><mat-icon>summarize</mat-icon></button>
          <button mat-icon-button (click)="deleteBillId(element.id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
</div>
