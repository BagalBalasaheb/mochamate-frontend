<div class="container">
    <mat-toolbar class="tool-bar">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
            (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <img style="height: 100%;" src="../../../../../assets/img/MochaMateLogoTrans.png">

        <span class="example-spacer"></span>
        <button [matMenuTriggerFor]="menu" mat-icon-button class="example-icon favorite-icon"
            aria-label="Example icon-button with heart icon">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item style="text-align: center;" (click)="logOut()">Logout</button>
        </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="isMobile() ? 56 : 0">
        <mat-sidenav #snav [mode]="isMobile() ? 'over' : 'side'" [fixedInViewport]="isMobile()" fixedTopGap="56"
            [opened]="true">
            <mat-nav-list *ngFor="let item of sidebarDetails">
                <a mat-list-item [routerLink]="['/cafe', item.routeLink]" routerLinkActive="active-link">
                    <mat-icon>{{item.icon}}</mat-icon>
                    <span>{{item.name}}</span>
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content style="height: calc(100vh - 64px);">
            <div style="padding: 15px;" >
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
